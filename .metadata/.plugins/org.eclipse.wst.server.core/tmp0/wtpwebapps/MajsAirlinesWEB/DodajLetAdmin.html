<body>
<header class="container-fluid">
        <nav class="navbar navbar-inverse">
                <div class="navbar-fixed-top container-fluid boja">
                  <div class="navbar-header boja">
                    <a class="navbar-brand" href="#"><img class="slika" src="slike/logo1.png"  style="width:50%"></a>
                  </div>
                  
                  <ul class="nav navbar-nav navbar-right">
                   <li><button class="btn btn-lg pull-center boja" id="povratak"> Povratak</button></li>

                  </ul>
                </div>
        </nav>
</header>

    <div id="content">
        <div id="welcomeDiv">
                <h2> Dobrodosli, <span id="userSpan"></span></h2>   
        </div>
        
    </div>
    <div class="container welcome">
            <div class="card" style="width:500px">
                    
            <div class="card-body">
            <h1 class="card-title">Dodaj let</h1>
            
            <form role="form">
            <div class="form-group">
              <label for="usrname"> Broj Leta</label>
              <input type="text" class="form-control" id="brojLetaL"/>
              <label id="messageBrLeta"></label>
            </div>
            <div class="form-group">
              <label for="psw">Datum polaska</label>
              <div class='input-group date' id='datetimepicker6'>
                                        <input type='text' id="dtp6" placeholder="Datum(Vreme) Polaska" class="form-control" />
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                    <label id="messageDP"></label>
            </div>
             
            <div class="form-group">
              <label for="psw">Datum dolaska</label>
              <div class='input-group date' id='datetimepicker7'>
                                        <input type='text' id="dtp7" placeholder="Datum(Vreme) Dolaska" class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                    <label id="messageDD"></label>
            </div>
             
            <div class="form-group">
              <label for="psw">Polazni aerodrom</label><br></br>
              <select id="polazniL">
					  <option value="PG" selected>Podgorica</option>
					  <option value="BEG">Beograd</option>
					  <option value="IST">Istanbul</option>
					  <option value="LON">London</option>
					  <option value="AMS">Amsterdan</option>
					  <option value="TIV">Tivat</option>
			</select>
			<label id="messagePA"></label>
            </div>
             
            <div class="form-group">
              <label for="psw">Dolazni aerodrom</label><br></br>
              <select id="dolazniL">
					  <option value="PG" selected>Podgorica</option>
					  <option value="BEG">Beograd</option>
					  <option value="IST">Istanbul</option>
					  <option value="LON">London</option>
					  <option value="AMS">Amsterdan</option>
					  <option value="TIV">Tivat</option>
			</select>
             <label id="messageDA"></label>
            </div>
            
            <div class="form-group">
              <label for="psw">Cena</label>
              <input type="text" class="form-control" id="cenaL"/>
               <label id="messageCena"></label>
            </div>
            </form>
        <button id="dodaj" class="btn btn-lg pull-center boja slika">Dodaj</button> 
       </div>
       </div>
 </div>
    


<div id="modalLogout" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">MAJS AIRLINES</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Zelite da se izlogujete?Dodjite nam ponovo</p>
      </div>
      <div class="modal-footer">
        <button id="btnOK" type="button" class="btn btn-primary">OK</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
